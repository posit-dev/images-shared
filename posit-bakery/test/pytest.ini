[pytest]

log_level = INFO

markers =
    unit: Unit tests
    e2e: End-to-end tests
    functional: Functional tests
    slow: Tests that take a while to run
    config: Configuration tests
    dependency: Dependency tests
    product_version: Product version tests
    goss: Goss tool tests
    build: Docker buildx build tests
    bake: Docker buildx bake tests
    container: Container related tests that leverage Docker
    service: Service related tests that manage a companion service to Bakery
    disable_patch_revision: Disable revision patching for this test
    disable_patch_datetime_now: Disable datetime.now patching for this test

bdd_features_base_dir = features/
