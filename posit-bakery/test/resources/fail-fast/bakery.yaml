repository:
  url: "github.com/posit-images-shared/posit-images-shared"
  vendor: "Posit Software, PBC"
  maintainer:
    name: "Posit Docker Team"
    email: "docker@posit.co"

registries:
  - host: "ghcr.io"
    namespace: "posit-dev"

images:
  - name: "scratch"
    versions:
      - name: "1.0.0"
        latest: true
        os:
          - name: "Scratch"
    variants:
      - name: "Minimal"
        extension: "min"
        tagDisplayName: "min"
      - name: "Standard"
        extension: "std"
        tagDisplayName: "std"
        primary: true
