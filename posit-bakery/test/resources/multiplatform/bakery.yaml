repository:
  url: "github.com/posit-dev/images-shared"
  vendor: "Posit Software, PBC"
  maintainer:
    name: "Posit Docker Team"
    email: "docker@posit.co"
  authors:
    - name: "Author 1"
      email: "author1@posit.co"
    - name: "Author 2"
      email: "author2@posit.co"

registries:
  - host: "ghcr.io"
    namespace: "posit-dev"

images:
  - name: "test-multi"
    versions:
      - name: 1.0.0
        latest: true
        os:
          - name: Ubuntu 24.04
            primary: true
            platforms:
              - "linux/amd64"
              - "linux/arm64"
          - name: Ubuntu 22.04
            platforms:
              - "linux/amd64"
    variants:
      - name: "Minimal"
        extension: "min"
        tagDisplayName: "min"
      - name: "Standard"
        extension: "std"
        tagDisplayName: "std"
        primary: true
        options:
          - tool: "goss"
            wait: 1
