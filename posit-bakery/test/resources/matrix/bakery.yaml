repository:
  url: "github.com/posit-dev/images-shared"
  vendor: "Posit Software, PBC"
  maintainer:
    name: "Posit Docker Team"
    email: "docker@posit.co"
  authors:
    - name: "Author 1"
      email: "author1@posit.co"
    - name: "Author 2"
      email: "author2@posit.co"

registries:
  - host: "ghcr.io"
    namespace: "posit-dev"

images:
  - name: "test-matrix"
    matrix:
      dependencyConstraints:
        - dependency: R
          constraint:
            min: 4.0
            latest: true
        - dependency: python
          constraint:
            min: 3.10
            latest: true
        - dependency: quarto
          constraint:
            latest: true
      os:
        - name: "Ubuntu 24.04"
          primary: true
